run:
  timeout: 5m
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    # - cyclop # Some stuff to work out
    - decorder
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    # - funlen # Some stuff to work out
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofumpt
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
    - wsl
linters-settings:
  forbidigo:
    forbid:
      - 'fmt\.Print.*'
      - 'log\.Fatal.*'
      - 'log\.Panic.*'
      - 'log\.Print.*'
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/alicenet)
  gofumpt:
    lang-version: "1.19"
    module-path: github.com/alicenet/indexer
    extra-rules: true
  importas:
    no-extra-aliases: true
    alias:
      - pkg: github.com/alicenet/indexer/api/(\w+)/(v[\w\d]+)
        alias: $1$2
